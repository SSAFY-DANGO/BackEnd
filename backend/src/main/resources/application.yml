spring:
  profiles:
    include: secret

  datasource:
    url: ${database.mariadb.dev.url}
    username: ${database.mariadb.dev.username}
    password: ${database.mariadb.dev.password}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    open-in-view: false
    generate-ddl: false
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect
